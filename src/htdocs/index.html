<html>
<head>
    <title>generative art using spirals</title>
    <style type="text/css">
    html, body{
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #home-page-bg{
      position:absolute;
      width: 100%;
      height: 100%;
    }
    .page{
      margin: 0 auto;
      /*max-width: 1024px;*/
      width:100%;
      position:relative; /* needed for footer positioning*/
      height:auto !important; /* real browsers */
      min-height:100%; /* real browsers */
    }
    .page-main{
      background: rgb(0, 15, 26);
    }
    .centered-wrapper{
      display: table;
      width: 100%;
      height: 100%;
    }
    .centered{
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    header{
      color: rgba(228, 228, 228, 1);
      text-shadow: 0 1px rgb(0, 0, 0);
      font-family: Monaco, Consolas, "Lucida Console", monospace;
      position: relative;
      display: inline-block;
    }
    .title-main{
      font-weight: normal;
      margin: 0;
      font-size: 5em;
      line-height: 1em;
    }
    .subtitle-main{
      margin: 0;
      font-weight: normal;
      font-size: 1em;
      text-align: right;
      height: 1.5em;
      right: 0;
      bottom:0;
    }
    /*http://stackoverflow.com/questions/4288253/html5-canvas-100-width-height-of-viewport*/
    </style>
</head>
<body>
  <div class="page page-main">
    <div id="home-page-bg"></div>
    <div class="centered-wrapper">
      <span class="centered">
        <header>
          <h1 class="title-main">.unihack</h1>
          <h2 class="subtitle-main">we power hackathons</h2>
        </header>
      </span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
